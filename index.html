<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div class="row">
            <div class="col" id="screen-display">0</div>
        </div>
        <div class="row">
            <div class="calc-button col" id="remove">AC</div>
            <div class="calc-button col" id="backspace"><img src="img/backspace.svg"></div>
            <div class="calc-button button-operator col" id="divide">&#247;</div>
        </div>
        <div class="row">
            <div class="calc-button button-num col" id="seven">7</div>
            <div class="calc-button button-num col" id="eight">8</div>
            <div class="calc-button button-num col" id="nine">9</div>
            <div class="calc-button button-operator col" id="multiply">x</div>
        </div>
        <div class="row">
            <div class="calc-button button-num col" id="four">4</div>
            <div class="calc-button button-num col" id="five">5</div>
            <div class="calc-button button-num col" id="six">6</div>
            <div class="calc-button button-operator col" id="minus">-</div>
        </div>
        <div class="row">
            <div class="calc-button button-num col" id="one">1</div>
            <div class="calc-button button-num col" id="two">2</div>
            <div class="calc-button button-num col" id="three">3</div>
            <div class="calc-button button-operator col" id="plus">+</div>
        </div>
        <div class="row">
            <div class="calc-button button-num col" id="zero">0</div>
            <div class="calc-button col" id="dot">.</div>
            <div class="calc-button button-operator col" id="equals">=</div>
           
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
